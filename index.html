<!DOCTYPE html>
<html>
<head>
	<title>Twitch Coder - Watch great coders coding</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<h1>Twitch Coder <span>( )</span></h1>
		<p>Watch live coding from amazing coders!</p>
	</header>

	<section id="coders">
		<div class="switches">
			<p class="active">All</p>
			<p>Online</p>
			<p>Offline</p>
		</div>

		<div class="channels">

			<div class="card-container">
				<div class="card">
					<div class="channel-logo">
						<img src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png">
					</div>

					<div class="channel-info">
						<a href="#" class="channel-name">Channel Name</a>
						<p class="stream-status">Offline</p>
						<p class="channels-status">Now Playing</p>
					</div>
				</div>
			</div>

		</div>
	</section>

</body>
</html>
